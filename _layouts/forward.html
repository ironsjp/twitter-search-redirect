<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% assign title = 'Redirecting to Twitter' %}
    {% if page.targettitle %}
    {% assign title = page.targettitle %}
    {% endif %}
    <title>{{ title }}</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 40em;
            margin: 1em auto;
        }
    </style>
    <script>
      function f(n) {
        return n < 10 ? '0' + n : n
      }

      const date = new Date()
      date.setDate(date.getDate() - {{ page.since }})

      const since = date.getFullYear() + '-' +
        f(date.getMonth() + 1) + '-' +
        f(date.getDate()) + '_' +
        f(date.getHours()) + ':00:00_JST'

      const query = `{{ page.query }} since:${since}`

      location.href = `https://twitter.com/search?q=${encodeURI(query)}&src=typed_query&f=top`
    </script>
</head>
<body>
<h1>{{ title }}</h1>

{% if page.message %}
<p>{{ page.message }}</p>
{% else %}
<p>This document has moved!</p>
{% endif %}

</body>
</html>
